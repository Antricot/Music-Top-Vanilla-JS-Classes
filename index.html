<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Top</title>
  </head>
  <body>
    <header>
      <h1>Music Top</h1>
    </header>
    <div class="space"></div>
    <div class="form-wrapper">
      <form id="song-form" class="form-search">
        <label for="artist">Artist</label>
        <input type="text" id="artist" name="artist" /><br />
        <label for="songName">Song Name</label>
        <input type="text" id="songName" name="songName" /><br />
        <label for="album">Album</label>
        <input type="text" id="album" name="album" /><br />
        <button type="button" id="save-button" class="save-button">Save</button>
        <button type="submit" id="add-button" class="add-button">
          Add Song
        </button>
      </form>
    </div>
    <div class="song-list-wrapper"><div id="songs-list"></div></div>
  </body>
  <script src="classScript.js" defer></script>
</html>
